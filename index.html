<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Api</title>
</head>
<body>
    
    <header class="hero text-center my-4">
        <h1><i></i> Weather Api</h1>
        <p>Search for a City and get the latest Weather!
        </p>
      </header>
  
      <main class="container mt-5">
        <div class="row justify-content-around">
        <div id="left-sec" class="col-md-4 text-center">
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="city-form" class="card-body">
                <label class="form-label" for="city">City</label>
                <input placeholder="Boston" name="city" id="city" type="text" autofocus="true" class="col-md-2 form-input" />
                <button type="submit">Proceed</button>
            </form>
          </div>
        </div>

          <div id="right-sec" class="col-md-7 text-right">
            <h2 class="h5">Enter a city to see the weather for it. <span></span></h2>
            <div id="current-weather" class="list-group"></div>
          </div>
        </div>
        </main>
</body>
</html>
